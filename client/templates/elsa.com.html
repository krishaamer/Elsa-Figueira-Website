<template name="layout">
	{{> header}}
	{{> contact}}
	{{> intro}}
	{{> yield}}
	{{> media}}
	{{> social}}
	{{> actors}}
	{{> party}}
	{{> team}}
	{{> partners}}

</template>

<template name="header">
<div class="ui basic very padded center aligned segment" style="padding-top:5px;padding-bottom:0px;">
<div class="ui large secondary menu">	
	<div class="menu right">
		<div class="item">
			<div class="ui language floating dropdown link item">
			  <i class="world icon"></i>
			  <div class="text">{{i18n_currentLanguage.name}}</div>
			  <div class="menu">
			  	<div class="item" data-value="et">Eesti</div>
			    <div class="item" data-value="en">English</div>
			    <div class="item" data-value="pt">Português</div>
			  </div>
			</div>
			{{#if currentUser}}
				<button class="ui icon basic circular button" id="logout" data-content="{{_ 'Logout'}}" data-variation="inverted">
					<i class="lock icon"></i>
					{{_ "Hello"}} {{helloName}}!
				</button>
			{{else}}
				<button class="ui icon basic circular button" id="login" data-content="{{_ 'Create account or login'}}" data-variation="inverted">	
					<i class="user icon"></i>
				</button>
			{{/if}}		
		</div>
	</div>
</div>
</div>
</template>

<template name="intro">
<div class="ui basic very padded center aligned segment">
	<h2><img class="ui avatar image hand" src="/team/team-pekagboom.jpg" data-title="Pekagboom" data-content="{{_ 'musician and author of the story'}}" data-variation="inverted"></h2>
	<h1 class="ui center aligned icon header heroheader"> &ldquo;{{_ "what eyes can see, we can change"}}.&rdquo; &mdash; Pekagboom <br /></h1>
</div>
</template>

<template name="stopviolence">
<div class="ui basic very padded center aligned segment" style="padding-top:0px;">
  	<button class="ui circular basic compact large pink button" data-content="{{_ 'elsa is a fictional character'}}" data-variation="inverted">
 		{{_ "who is elsa"}}
	</button>
	<button class="ui circular basic compact large pink button" data-content="{{_ 'domestic violence is a global epidemic'}}" data-variation="inverted">
	 	{{_ "why"}}
	</button>
	<button class="ui circular basic compact large pink button" data-content="{{_ 'by spreading awareness'}}" data-variation="inverted">
	 	{{_ "how"}}
	</button>
	<div class="ui horizontal divider"></div>
	<div class="ui massive circular animated fade pink button joinnow">

		<i class="video play icon"></i>
		Elsa Figueira
		</div>
		<div class="hidden content">
			<i class="video play icon"></i>
		</div>

				</button>
		    </div>

</div>
